<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat</title>
</head>
<body>
    <div class="box">
        <div class="heading">
            <div class="heading-title">
                <h3>Elon Musk</h3>
                <p style="text-align: left;">Online</p>
            </div>
            <div class="heading-parameters">
                <i class="fas fa-ellipsis-v"></i>
                <img src="./img/elon-musk.jpg" alt="Elon Musk photo" height="45" width="45">
            </div>
        </div>
        
        <div class="container">
            <hr class="hr-top">
            <h4>TODAY</h4>
            <h6>10:56</h6>
            <div class="first-message">
                <p>Hi! Elon! I made a new design for your site.</p>
            </div>
            <h6>10:58</h6>
            <div class="second-message">
                <p>Yo! Send it to my assistent and we'll review it during the year.</p>
            </div>
            <h6>11:00</h6>
            <div class="third-message">
                <p>But Elon...</p>
            </div>
            <h6>11:01</h6>
            <div class="fourth-message">
                <p>You were blocked by the user.</p>
            </div>
            <hr class="hr-bottom">
            <div class="writting">
                <i class="fas fa-paperclip"></i>
                <input type="text" placeholder="Send message...">
                <i class="far fa-smile smile"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        
    </div>
</body>
</html>
